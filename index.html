            <!-- Add Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Site</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- Site name -->
                                <div class="mb-3">
                                    <label for="constructionSiteName" class="form-label">Construction site name</label>
                                    <input type="text" class="form-control" id="constructionSiteName">
                                </div>
                                <!-- Site address -->
                                <div class="mb-3">
                                    <label for="siteAddress" class="form-label">Construction site address</label>
                                    <input type="text" class="form-control" id="siteAddress">
                                </div>
                                <!-- Contracor name -->
                                <div class="mb-3">
                                    <label for="contractorName" class="form-label">Contractor name</label>
                                    <input type="text" class="form-control" id="contractorName">
                                </div>
                                <!-- Due date -->
                                <div class="mb-3">
                                    <label for="dueDate" class="form-label">Due date</label>
                                    <input type="date" class="form-control" id="dueDate">
                                </div>
                                <!-- Start date -->
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="btnAddSite" data-bs-dismiss="modal" aria-label="Close"
                                onclick="addSite();">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Inspection Modal -->
            <div class="modal fade" id="inspectModal" tabindex="-1" aria-labelledby="inspectModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">inspection</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="problems mb-3" id="errorContainer"></div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="btnAddError" data-bs-toggle="modal"
                                data-bs-target="#addErrorModal">Add error</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error modal -->
            <div class="modal fade" id="addErrorModal" tabindex="-1" aria-labelledby="addErrorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">inspection</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- Error image -->
                                <div class="form-group mb-4">
                                    <label class="mb-3" for="errorImage">Add image</label>
                                    <input type="file" class="form-control " id="errorImage"
                                        accept="image/png, image/jpg">
                                </div>
                                <!-- Error description -->
                                <div class="form-group">
                                    <label for="errorDesc" class="mb-3">Error description</label>
                                    <input type="text" id="errorDesc" class="form-control"
                                        placeholder="Enter error description...">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button data-bs-toggle="modal" data-bs-target="#addErrorModal" class="btn btn-primary"
                                id="btnAddError" onclick="addError();">Add error</button>
                        </div>
                    </div>
                </div>
            </div>
